<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家生成ゲーム</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
        .control-panel {
            margin-top: 20px;
        }
        .notification {
            display: none;
            background-color: yellow;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>国家生成ゲーム</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="control-panel">
        <h2>国を作成</h2>
        <label for="nationName">国名:</label>
        <input type="text" id="nationName" value="新しい国"><br>
        <label for="nationStrength">国力:</label>
        <input type="number" id="nationStrength" value="100"><br>
        <label for="nationPopulation">人口:</label>
        <input type="number" id="nationPopulation" value="100"><br>
        <label for="nationPeaceLevel">平和度:</label>
        <input type="number" id="nationPeaceLevel" value="50"><br>
        <label for="nationColorR">色(R):</label>
        <input type="number" id="nationColorR" value="255"><br>
        <label for="nationColorG">色(G):</label>
        <input type="number" id="nationColorG" value="0"><br>
        <label for="nationColorB">色(B):</label>
        <input type="number" id="nationColorB" value="0"><br>
        <label for="nationArmySize">軍隊規模:</label>
        <input type="number" id="nationArmySize" value="50"><br>
        <label for="nationShips">船の数:</label>
        <input type="number" id="nationShips" value="10"><br>
        <label for="flagSize">国旗のサイズ:</label>
        <input type="number" id="flagSize" value="20"><br>
        <button id="createNation">国を作成</button>
        <button id="resetGame">ゲームをリセット</button>
        <button id="saveGame">ゲームを保存</button>
        <button id="loadGame">ゲームを読み込む</button>
        <button id="addShip">船を追加</button>
        <button id="toggleIdleMode">放置モード: オフ</button>
    </div>
    <div id="notification" class="notification"></div>
    <script src="game.js"></script>
</body>
</html>
