<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; display: block; margin: 0 auto; }
        #controls { text-align: center; margin: 20px; }
        #notification { display: none; color: red; text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="nationName">国名:</label>
        <input type="text" id="nationName">
        <br>
        <label for="nationStrength">国力:</label>
        <input type="number" id="nationStrength">
        <br>
        <label for="nationPopulation">人口:</label>
        <input type="number" id="nationPopulation">
        <br>
        <label for="nationPeaceLevel">平和度:</label>
        <input type="number" id="nationPeaceLevel">
        <br>
        <label for="nationColorR">色 (R):</label>
        <input type="number" id="nationColorR" min="0" max="255">
        <label for="nationColorG">G:</label>
        <input type="number" id="nationColorG" min="0" max="255">
        <label for="nationColorB">B:</label>
        <input type="number" id="nationColorB" min="0" max="255">
        <br>
        <label for="nationArmySize">軍隊規模:</label>
        <input type="number" id="nationArmySize">
        <br>
        <label for="nationShips">船の数:</label>
        <input type="number" id="nationShips">
        <br>
        <label for="flagSize">国旗のサイズ:</label>
        <input type="number" id="flagSize">
        <br>
        <button onclick="createNation()">国を作成</button>
        <button onclick="resetGame()">リセット</button>
        <button onclick="saveGame()">保存</button>
        <button onclick="loadGame()">読み込み</button>
        <button id="toggleIdleMode">放置モード: オフ</button>
        <br>
        <button onclick="addShip()">船を追加</button>
    </div>
    <div id="notification"></div>

    <script src="game.js"></script>
</body>
</html>
