<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
        #notification {
            display: none;
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>ゲーム</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <br>
    <input type="text" id="nationName" placeholder="国名">
    <input type="number" id="nationStrength" placeholder="国力">
    <input type="number" id="nationPopulation" placeholder="人口">
    <input type="number" id="nationPeaceLevel" placeholder="平和レベル">
    <input type="number" id="nationArmySize" placeholder="軍隊規模">
    <input type="number" id="nationShips" placeholder="船の数">
    <input type="number" id="flagSize" placeholder="国旗のサイズ">
    <br>
    <input type="number" id="nationColorR" placeholder="R値" min="0" max="255">
    <input type="number" id="nationColorG" placeholder="G値" min="0" max="255">
    <input type="number" id="nationColorB" placeholder="B値" min="0" max="255">
    <br>
    <button class="button" id="createNation">新しい国を作成</button>
    <button class="button" id="resetGame">リセット</button>
    <button class="button" id="saveGame">保存</button>
    <button class="button" id="loadGame">読み込み</button>
    <button class="button" id="toggleIdleMode">放置モード: オフ</button>
    <br>
    <button class="button" id="addShip">船を追加</button>
    <div id="notification"></div>
    <script src="game.js"></script>
</body>
</html>
