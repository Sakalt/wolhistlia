<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国生成ゲーム</title>
    <style>
        #gameCanvas {
            border: 1px solid #000;
        }
        #notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f00;
            color: #fff;
            text-align: center;
            padding: 10px;
            display: none;
        }
        .control-panel {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="notification"></div>
    <div class="control-panel">
        <h2>国の生成</h2>
        <label for="nationName">国名:</label>
        <input type="text" id="nationName">
        <br>
        <label for="nationStrength">国力:</label>
        <input type="number" id="nationStrength" value="0">
        <br>
        <label for="nationPopulation">人口:</label>
        <input type="number" id="nationPopulation" value="0">
        <br>
        <label for="nationPeaceLevel">平和レベル:</label>
        <input type="number" id="nationPeaceLevel" value="0">
        <br>
        <label for="nationColorR">色 (R):</label>
        <input type="number" id="nationColorR" value="0" max="255">
        <label for="nationColorG">色 (G):</label>
        <input type="number" id="nationColorG" value="0" max="255">
        <label for="nationColorB">色 (B):</label>
        <input type="number" id="nationColorB" value="0" max="255">
        <br>
        <label for="nationArmySize">軍隊規模:</label>
        <input type="number" id="nationArmySize" value="0">
        <br>
        <label for="nationShips">船の数:</label>
        <input type="number" id="nationShips" value="0">
        <br>
        <label for="flagSize">国旗のサイズ:</label>
        <input type="number" id="flagSize" value="20">
        <br>
        <button id="createNation">国を生成</button>
        <button id="resetGame">ゲームリセット</button>
        <button id="saveGame">ゲーム保存</button>
        <button id="loadGame">ゲーム読み込み</button>
        <button id="addShip">船を追加</button>
        <br>
        <button id="toggleIdleMode">放置モード: オフ</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
