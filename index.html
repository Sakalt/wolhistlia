<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        #notification {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="notification"></div>

    <input id="nationName" type="text" placeholder="国名">
    <input id="nationStrength" type="number" placeholder="国力">
    <input id="nationPopulation" type="number" placeholder="人口">
    <input id="nationPeaceLevel" type="number" placeholder="平和度">
    <input id="nationColorR" type="number" placeholder="赤" max="255">
    <input id="nationColorG" type="number" placeholder="緑" max="255">
    <input id="nationColorB" type="number" placeholder="青" max="255">
    <input id="nationArmySize" type="number" placeholder="軍隊規模">
    <input id="nationShips" type="number" placeholder="船の数">
    <input id="flagSize" type="number" placeholder="国旗のサイズ">
    
    <button id="toggleIdleMode">放置モード: オフ</button>
    <button onclick="createNation()">新しい国を作成</button>
    <button onclick="resetGame()">リセット</button>
    <button onclick="saveGame()">保存</button>
    <button onclick="loadGame()">読み込み</button>
    <button onclick="addShip()">新しい船を追加</button>
    
    <script src="game.js"></script>
</body>
</html>
