<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background: #f0f0f0; /* 背景色（オプション） */
        }
        #notification {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            display: none;
        }
        .button {
            background-color: red; /* ボタンの背景色を赤に設定 */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: darkred; /* ホバー時の色を設定 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="notification"></div>
    <br>
    <input type="text" id="nationName" placeholder="国名">
    <input type="number" id="nationStrength" placeholder="国力">
    <input type="number" id="nationPopulation" placeholder="人口">
    <input type="number" id="nationPeaceLevel" placeholder="平和度">
    <input type="number" id="nationColorR" placeholder="色 R" max="255">
    <input type="number" id="nationColorG" placeholder="色 G" max="255">
    <input type="number" id="nationColorB" placeholder="色 B" max="255">
    <input type="number" id="nationArmySize" placeholder="軍隊規模">
    <input type="number" id="nationShips" placeholder="船の数">
    <input type="number" id="flagSize" placeholder="国旗のサイズ">
    <br>
    <button id="createNation" class="button">新しい国を作成</button>
    <button id="resetGame" class="button">ゲームリセット</button>
    <button id="saveGame" class="button">ゲーム保存</button>
    <button id="loadGame" class="button">ゲーム読み込み</button>
    <button id="addShip" class="button">新しい船を追加</button>
    <button id="toggleIdleMode" class="button">放置モード: オフ</button>

    <script src="game.js"></script>
</body>
</html>
