<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #controls, #createNationForm {
            margin-top: 10px;
        }
        button {
            margin-right: 10px;
            background-color: red; /* ボタンの色を赤に変更 */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        #nationInfo {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="createNation">国を作成</button>
        <button id="resetGame">リセット</button>
        <button id="saveGame">ゲームを保存</button>
        <button id="loadGame">ゲームを読み込む</button>
        <button id="addShip">船を追加</button>
        <button id="toggleIdleMode">放置モード: オフ</button>
    </div>
    <div id="createNationForm" style="display: none;">
        <h3>国を作成</h3>
        <label for="nationName">国名:</label>
        <input type="text" id="nationName"><br>
        <label for="nationX">X座標:</label>
        <input type="number" id="nationX"><br>
        <label for="nationY">Y座標:</label>
        <input type="number" id="nationY"><br>
        <label for="nationStrength">国力:</label>
        <input type="number" id="nationStrength"><br>
        <label for="nationPopulation">人口:</label>
        <input type="number" id="nationPopulation"><br>
        <label for="nationPeaceLevel">平和度:</label>
        <input type="number" id="nationPeaceLevel"><br>
        <label for="nationColor">色 (RGB):</label>
        <input type="text" id="nationColor" placeholder="例: 255,0,0"><br>
        <label for="nationArmySize">軍隊規模:</label>
        <input type="number" id="nationArmySize"><br>
        <label for="nationShipCount">船の数:</label>
        <input type="number" id="nationShipCount"><br>
        <label for="nationFlagSize">国旗のサイズ:</label>
        <input type="number" id="nationFlagSize"><br>
        <button id="createNationButton">作成</button>
    </div>
    <div id="nationInfo"></div>
    <div id="dateDisplay"></div>
    <script src="game.js"></script>
</body>
</html>
